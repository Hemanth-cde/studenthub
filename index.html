<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <h1>Student Hub</h1>
        <ul id="nav-links">
            <li><a href="#profile">Profile</a></li>
            <li><a href="#materials">Materials</a></li>
            <li><a href="#threads">Threads</a></li>
            <li><a href="#auth" id="auth-link">Sign In / Sign Up</a></li>
        </ul>
    </nav>
    <main>
        <section id="auth-section" class="hidden">
            <div id="signup-form">
                <h2>Sign Up</h2>
                <form id="form-signup">
                    <input type="text" id="signup-name" placeholder="Name" required><br>
                    <input type="email" id="signup-email" placeholder="Email" required><br>
                    <input type="password" id="signup-password" placeholder="Password" required><br>
                    <button type="submit">Sign Up</button>
                </form>
                <p>Already have an account? <a href="#" id="show-signin">Sign In</a></p>
            </div>
            <div id="signin-form" class="hidden">
                <h2>Sign In</h2>
                <form id="form-signin">
                    <input type="email" id="signin-email" placeholder="Email" required><br>
                    <input type="password" id="signin-password" placeholder="Password" required><br>
                    <button type="submit">Sign In</button>
                </form>
                <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
            </div>
        </section>
        <section id="profile-section" class="hidden">
            <h2>Profile</h2>
            <form id="profile-form">
                <input type="text" id="profile-name" placeholder="Name" required><br>
                <textarea id="profile-bio" placeholder="Bio"></textarea><br>
                <button type="submit">Save Profile</button>
            </form>
            <button id="logout-btn">Log Out</button>
        </section>
        <section id="materials-section" class="hidden">
            <h2>Share Material / Notes</h2>
            <form id="material-form">
                <input type="text" id="material-title" placeholder="Title" required><br>
                <textarea id="material-content" placeholder="Content" required></textarea><br>
                <input type="text" id="material-tags" placeholder="Tags (comma separated)"><br>
                <button type="submit">Share</button>
            </form>
            <h3>Search Materials</h3>
            <input type="text" id="search-materials" placeholder="Search by title or content">
            <ul id="materials-list"></ul>
        </section>
        <section id="threads-section" class="hidden">
            <h2>Discussion Threads</h2>
            <form id="thread-form">
                <input type="text" id="thread-title" placeholder="Thread Title" required><br>
                <textarea id="thread-content" placeholder="Thread Content" required></textarea><br>
                <button type="submit">Start Thread</button>
            </form>
            <ul id="threads-list"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
